<main>
<div id="alertBanner"></div>

<h1>Report a Storm in Your Travel Area</h1>
        <form method="get" action="thanks.html">
            
            <fieldset>
            <legend>Your Information</legend>
                <label class="top">Full Name* <input type="text" name="fname" required></label>
                <label class="top">Phone* <input type="tel" name="phone" placeholder="1235551234" required></label>
                <label class="top">Zip Code* <input type="number" name="num" required></label>
                <label class="top">EMail <input type="email" name="email" placeholder="someone@gmail.com"></label>
            </fieldset>

            <fieldset>
            <legend>Storm Details</legend>
                <label class="top">Storm Date<input type="date" name="completedate"></label>
                <label class="top">Storm Type<input list="types">
                    <datalist id="types">
                    <option value="Flash Flood">
                    <option value="Hail">
                    <option value="Hurricane">
                    <option value="Thunder Storm">
                    <option value="Tornado">
                    </datalist>
                </label>
                
                <label class="slider" for="rating">Storm Severity:(1 to 10)<br/><br/><input type="range" id="rating" value="1" min="1" max="10" 
                    step="1" list="tickmarks" oninput="adjustRating()" onchange="adjustRating()">
                    <span id="ratingvalue"></span>
                </label>
                <datalist id="tickmarks">
                    <option value="0">
                    <option value="1">
                    <option value="2">
                    <option value="3">
                    <option value="4">
                    <option value="5">
                    <option value="6">
                    <option value="7">
                    <option value="8">
                    <option value="9">
                    <option value="10">
                </datalist>

                <label class="top">Storm Region<select name="region">
                        <option value="">Select Region</option>
                        <option value="haven"> Fish Haven</option>
                        <option value="preston">Preston Town</option>
                        <option value="spring">Soda Spring</option>
                        </select>
                </label>

                <div>Are you in danger?</div>
                <label class="sbs"><input type="radio" name="danger" value="yes"> Yes</label>
                <label class="sbs"><input type="radio" name="danger" value="maybe"> Maybe</label>
                <label class="sbs"><input type="radio" name="danger" value="no"> No</label>
            </fieldset>

            <fieldset>
                <legend>Additional Information</legend>
                
                <label class="top">Write your comments here<br/>
                    <textarea rows="4" cols="50" placeholder=""></textarea>
                </label>
            </fieldset>

            <input type="submit" value="Send My Report" class="submitBtn">
        
        </form> 

</main>
